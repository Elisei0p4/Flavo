<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена (404) - FLAVO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F9F6F1;
            color: #43594F;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 6rem;
            color: #D4A33B;
            margin: 0;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin: 1rem 0;
        }
        p {
            color: #A9A9A9;
            margin-bottom: 2rem;
        }
        img.error-illustration {
            max-width: 100%;
            height: auto;
            margin-top: 2rem;
            max-height: 300px;
            object-fit: contain;
        }
        a {
            background-color: #D4A33B;
            color: #43594F;
            padding: 0.8rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.875rem;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        a:hover {
            background-color: #b98b2c;
            box-shadow: 0px 0px 12px rgba(212, 163, 59, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>К сожалению, страница, которую вы ищете, не существует. Возможно, она была перемещена или удалена.</p>
        <a href="/">Вернуться на главную</a>
    </div>
    <img src="/длдл.png" alt="Страница не найдена" class="error-illustration">
</body>
</html>
